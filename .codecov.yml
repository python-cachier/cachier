codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  ignore: Tests
  status:
    project:
      default:
        target: auto
        threshold: 0%
    patch:
      default:
        target: 97%

comment:
  layout: "header, changes, diff"
  behavior: default
  require_changes: false
  branches: null
  flags: null
  paths: null

ignore:
  - "tests"
  - "**/_version.py"
  - "**/__init__.py"
