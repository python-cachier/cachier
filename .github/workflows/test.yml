name: Test

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  schedule:
    # * is a special character in YAML so you have to quote this string
    # min hours day(month) month day(week)
    - cron: "0 0 * * 0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  pytester:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: ["ubuntu-latest", "macOS-latest", "windows-latest"]
        backend: ["local", "db"]
    env:
      CACHIER_TEST_HOST: "localhost"
      CACHIER_TEST_PORT: "27017"
      #CACHIER_TEST_DB: "dummy_db"
      #CACHIER_TEST_USERNAME: "myuser"
      #CACHIER_TEST_PASSWORD: "yourpassword"
      CACHIER_TEST_VS_LIVE_MONGO: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . -r tests/requirements.txt

      - name: Unit tests (local)
        if: matrix.backend == 'local'
        run: pytest -m "not mongo"

      - name: Install docker for macOS
        if: matrix.os == 'macOS-latest' && matrix.backend == 'db'
        uses: douglascamata/setup-docker-macos-action@naim
      - name: Start MongoDB
        if: matrix.backend == 'db'
        run: |
          # start MongoDB in a container
          docker run -d -p ${{ env.CACHIER_TEST_PORT }}:27017 --name mongodb mongo:latest
          # wait for MongoDB to start, which is in average 5 seconds
          sleep 5
          # show running containers
          docker ps -a
      - name: Unit tests (DB)
        if: matrix.backend == 'db'
        run: pytest -m "mongo"

      - name: "Upload coverage to Codecov"
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }} # required
          flags: ${{ matrix.backend }}

  testing-guardian:
    runs-on: ubuntu-latest
    needs: pytester
    if: always()
    steps:
      - run: echo "${{ needs.pytester.result }}"
      - name: failing...
        if: needs.pytester.result == 'failure'
        run: exit 1
      - name: cancelled or skipped...
        if: contains(fromJSON('["cancelled", "skipped"]'), needs.pytester.result)
        timeout-minutes: 1
        run: sleep 90
