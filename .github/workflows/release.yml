name: PyPI Release

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}-${{ github.head_ref }}
  cancel-in-progress: ${{ ! (github.ref != 'refs/heads/master' || startsWith(github.event.ref, 'refs/tags') || github.event_name == 'release') }}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RELEASING_PROCESS: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: pip install -U build twine
      - name: Build package
        run: python -m build
      - name: List package
        run: ls -lh dist/
      - name: Check package
        run: twine check dist/*

      - name: Upload to release
        if: github.event_name == 'release'
        uses: AButler/upload-release-assets@v3.0
        with:
          files: "dist/*"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dist artifact for the publish job
        uses: actions/upload-artifact@v4
        with:
          name: cachier_dist
          path: dist

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.event.ref, 'refs/tags') || github.event_name == 'release'
    environment: pypi_publish
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: cachier_dist
          path: dist
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.11
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
